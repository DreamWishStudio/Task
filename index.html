<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        body{
           background:linear-gradient(to bottom right,rgb(107, 10, 242),rgb(232, 155, 232),rgb(0, 238, 255));
           font-family:Arial, Helvetica, sans-serif;
           overflow: hidden;
        }
        section{
           height: 100vh;
           display: flex;
           justify-content: center;
           align-items: center;
            position: relative;
        }
        .card{
            border-radius:8px;
            height: 450px;
            width: 300px;
            background-color: white;
            padding:20px;
            padding-right: 10px;
            font-weight:600;
            color:gray;
            box-shadow:0 0 10px rgb(72, 72, 72);
            overflow-y: scroll;
            overflow-x:hidden ;

        }

        .sub-cards{
            padding: 20px;
            background-color:white;
            border-bottom:3px solid rgb(193, 185, 185);
            border-radius: 3px;
            margin-top: 25px;
            height: 150px;
            width: 290px;
            font-family: "Poppins",Times,;  
            font-size:x-small;
            color: rgb(255, 255, 255);
        
            
                 
        }
        .title{
            background: rgb(255, 0, 179);
            height: 10px;
            width: 60px;
            padding: 3px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow:0 0 10px rgb(255, 0, 179);

        }
        ::-webkit-scrollbar{
            width:10px;
          
          
           
        }
        ::-webkit-scrollbar-track{
            margin-block: 10px;
        }
        ::-webkit-scrollbar-thumb{
            background: rgb(187, 190, 190);
            border-radius: 30px;
            
        }
     
 
    </style>
</head>
<body>

    <section >
        <div class="card">
            
            Doing
           
            <div class="sub-cards">
                <div class="title">
                Gym
            </div>
            </div>

            <div class="sub-cards">
                <div class="title" style="box-shadow:0 0 10px rgb(69, 187, 255);background: rgb(69, 187, 255);">
                Studies
                </div>
            </div>

            <div class="sub-cards">
                <div class="title">
                Work
                </div>
            </div>

            
            <div class="sub-cards" >
                <div class="title" style="box-shadow:0 0 10px rgb(69, 187, 255);background: rgb(69, 187, 255);">
                College
                </div>
            </div>        </div>
    </section>
    
</body>
</html>
